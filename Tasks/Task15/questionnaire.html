                    <form>
                        <label for="name">Ваше имя:</label>
                            <input type="text" id="name" name="name">

                           <input type="email" id="email" name="email">

                         <label for="group">К какой группе пользователей вы себя относите:</label>

                             <option value="student">Студент</option>
                             <option value="teacher">Преподаватель</option>

                         </select>

                        <label for="internet_use">Какие из сервисов Интернета вы используете наиболее часто:</label>
                        <select id="internet_use" name="internet_use">
                            <option value="choose" selected>--- Выберите ---</option>
                            <option value="www">WWW</option>
                            <option value="e-mail">E-mail</option>
                            <option value="ftp">FTP</option>
                            <option value="hosting">Хостинг</option>
                            <option value="nothing">Ничего из этого</option>
                         </select>

                        <label for="internet_use">Какой браузер вы используете чаще всего:</label>
                        <select id="browsers_use" nаmе="browsers">
                            <option value="choose" selected>--- Выберите ---
                            <option value="ddg">DuckDuckGo
                            <option value="tor">Tor
                            <option value="mse">MS Edge
                            <option value="nn">Netscape Navigator
                            <option value="opr">Opera
                            <option value="oprgx">Opera GX

                            <option value="chrm">Chrome
                            <option value="chrmm">Chromium
                            <option value="neo">Neo Planet
                            <option value="yab">Yandex Browser
                        </select>

                        <label for="more_info">Какую еще информацию вы хотели бы видеть на нашем сайте?</label>

                        <button type="submit">Отправить</button>
